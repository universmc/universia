<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>TikTok Video Maker</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <style>
 body {
 background-color: #f8f9fa;
 }
 </style>
</head>
<body>
 <div class="container mt-5">
 <h1 class="text-center mb-5">Bienvenue sur le générateur de vidéos TikTok</h1>
 <div class="row justify-content-center">
 <div class="col-md-6">
 <div class="card">
 <div class="card-body">
 <h5 class="card-title text-center mb-4">Créer votre vidéo TikTok en quelques étapes simples</h5>
 <form>
 <div class="mb-3">
 <label for="videoTitle" class="form-label">Titre de la vidéo</label>
 <input type="text" class="form-control" id="videoTitle" placeholder="Entrez le titre de votre vidéo">
 </div>
 <div class="mb-3">
 <label for="videoDescription" class="form-label">Description de la vidéo</label>
 <textarea class="form-control" id="videoDescription" rows="3" placeholder="Entrez la description de votre vidéo"></textarea>
 </div>
 <div class="mb-3">
 <label for="videoCategory" class="form-label">Catégorie de la vidéo</label>
 <select class="form-select" id="videoCategory">
 <option value="AR">AR</option>
 <option value="Algo">Algo</option>
 <option value="IA-edge">IA-edge</option>
 <option value="mobilites">Mobilités</option>
 <option value="transformation_numerique">Transformation numérique</option>
 </select>
 </div>
 <div class="text-center">
 <button type="submit" class="btn btn-primary">Créer la vidéo</button>
 </div>
 </form>
 </div>
 </div>
 </div>
 </div>
 </div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
