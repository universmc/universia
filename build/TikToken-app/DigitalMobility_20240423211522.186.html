<!DOCTYPE html>
<html lang="en">

<head>

    <title>TikTok Video Project - AR Drones with Pi</title>
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TikTok Video Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">
                        <a class="nav-link" href="#presentation">Presentation</a>

                    <li class="nav-item">
                        <a class="nav-link" href="#github">Utilisation de GitHub</a>

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselVideo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <video width="100%" height="auto" controls>
                    <source src="media/video_scene1.mp4" type="video/mp4">

                </video>
            </div>
            <div class="carousel-item">
                <video width="100%" height="auto" controls>
                    <source src="media/video_scene2.mp4" type="video/mp4">

                </video>
            </div>
            <div class="carousel-item">

                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselVideo" data-bs-slide="prev">

            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselVideo" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
