<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Drone AR Mission</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">TikTok Drone AR Mission</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <ul id="scenes-list" class="list-unstyled"></ul>
            </div>
        </div>
    </div>

    <script src="src/js/dicoEmojis.js"></script>
    <script>
        const mission = {
            "title": "# Projet TikTok – Drones AR avec Pi",
            "subtitles": [
                // ...
            ],
            "scenes": [
                // ...
            ]
        };

        const dicoEmojis = DicoEmojis(any);

        // Fonction pour afficher les scènes
        function displayScenes() {
            const scenesList = document.getElementById('scenes-list');
            mission.scenes.forEach((scene, index) => {
                const sceneElement = document.createElement('li');
                sceneElement.innerHTML = `
                    <h2>Scène ${index + 1}</h2>
                    <p><strong>Description:</strong> ${dicoEmojis.toEmojifiedText(scene.description)}</p>
                    <p><strong>Fichiers média:</strong></p>
                    <ul>
                        <li>Audio: ${scene.audioFile}</li>
                        <li>Vidéo: ${scene.videoFile}</li>
                        <li>Texte: ${scene.textFile}</li>
                    </ul>
                `;
                scenesList.appendChild(sceneElement);
            });
        }

        displayScenes();
    </script>
</body>

</html>
